<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-1"
       id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
       aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="{% url 'core:index' %}">
      <img src="/static/assets/img/animal.png" alt="">
      <span class="ms-1 font-weight-bold">PetCare</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if segment == 'home' %}active{% endif %}" href="{% url 'core:index' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-home text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'users' %}active{% endif %}" href="{% url 'core:user-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-users text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'pets' %}active{% endif %}" href="{% url 'core:pet-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-paw text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Pets</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'activities' %}active{% endif %}" href="{% url 'core:activity-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-running text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Activities</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'health_events' %}active{% endif %}"
           href="{% url 'core:healthevent-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-heartbeat text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Health Events</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Settings</h6>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'statuses' %}active{% endif %}"
           href="{% url 'core:status-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-tasks text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Statuses</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'priorities' %}active{% endif %}"
           href="{% url 'core:priority-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-exclamation-circle text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Priorities</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if segment == 'species' %}active{% endif %}"
           href="{% url 'core:species-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-dna text-gray text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Species</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" class="d-inline w-auto">
            {% csrf_token %}
            <button class="nav-link border-0 bg-transparent text-start w-auto" type="submit">
              <div
                  class="icon icon-shape icon-sm shadow border-radius-md bg-red text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fas fa-sign-out-alt text-danger text-sm opacity-10"></i>
              </div>
              <span class="nav-link-text text-danger ms-1">Logout</span>
            </button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <div
                class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-sign-in-alt text-success text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Login</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</aside>
