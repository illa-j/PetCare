{% extends "base.html" %}
{% block content %}
  <style>
      .helptext {
          font-size: 12px;
      }
  </style>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-primary-emphasis">Welcome to PetCare</h3>
                </div>
                <div class="card-body">
                  <form role="form" method="post">
                    {% csrf_token %}

                    {{ form }}
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">Sign Up</button>
                      <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6 d-none d-md-block position-relative overflow-hidden">
              <div
                  class="position-absolute top-0 end-0 h-100 w-100 rounded-start-5 shadow-lg bg-dark bg-opacity-25"
                  style="
      backdrop-filter: blur(2px);
      background-image: url('/static/assets/images/loginimg.png');
      background-size: cover;
      background-position: center;
    "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
